<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>To Do List | NeoQasim</title>
</head>

<body>
    <div class="container">
        <div class="to-do">
            <h2 class="title">To Do List <img  src="./todo.png" alt=""></h2>
            <div class="box">
                <input type="text"  id="input_todo" placeholder="Add to your Do's list here">
                <button>ADD</button>
            </div>
            <ul id="lists-box">
                <li>Task 1 </li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
            
        </div>
    </div>

<script src="app.js"></script>
</body>

</html>
